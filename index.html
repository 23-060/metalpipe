<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metal Pipe</title>
    <link rel="shortcut icon" href="metalpipe.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(0.25turn, #f69d3c, #ebf8e1, #f69d3c);
        height: 100vh; 
        margin: 0; 
      }
      button:active {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100 flex-column">
      <div class="mb-5">
        <h1>METAL PIPE = <span id="count">0</span></h1>
      </div>
      <button id="play-sound">
        <img src="metalpipe.png" class="w-50" alt="Metal Pipe">
      </button>
    </div>
    <script>
      const button = document.getElementById('play-sound');
      const countElement = document.getElementById('count');
      let count = 0;

      button.addEventListener('click', () => {
        const audio = new Audio('pipe.MP3');
        audio.currentTime = 0;
        audio.play();
        count++;
        countElement.textContent = count;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
