<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metal Pipe</title>
    <link rel="shortcut icon" href="metalpipe.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body {
      background: linear-gradient(0.25turn, #f69d3c, #ebf8e1, #f69d3c);
      height: 100vh; 
      margin: 0; 
    }
  </style>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div id="image-container"></div>
        <button class="btn btn-primary mb-4" id="play-sound">Click</button>
    </div>
    <script>
      const button = document.getElementById('play-sound');
      const audio = new Audio('pipe.MP3');
      const imageContainer = document.getElementById('image-container');

      button.addEventListener('click', () => {
        audio.play();
        button.disabled = true;

        // Create a new image element
        const img = document.createElement('img');
        img.src = 'metalpipe.png';
        img.className = 'img-fluid w-50';

        imageContainer.appendChild(img);

        setTimeout(() => {
          img.remove();
          button.disabled = false;
        }, 3000);
      });
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
